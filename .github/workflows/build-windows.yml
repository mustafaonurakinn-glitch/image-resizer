name: Build Windows EXE (x64)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-windows-x64:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: "x64"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --name resize_image resize_image.py

      - name: Rename to win-x64
        run: |
          ren dist\resize_image.exe resize_image-win-x64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: resize_image-win-x64
          path: dist/resize_image-win-x64.exe
